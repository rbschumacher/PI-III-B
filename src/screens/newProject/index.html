<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Projetos</title>
</head>
<body>
  <div class="container">
    <div>
      <h1 id="title">Funcionário selecionado</h1>
    </div>
    <div>
      <h2>Adicionar novos projetos</h2>
      <Form class="form">
        <div class="formSection">
          <label>Nome:</label>
          <input id="nameInput" type="text" name="nome" placeholder="Nome">
        </div>
        <div class="formSection">
          <label>Data de ínicio:</label>
          <input id="initialDateInput" type="date" name="initialDate" placeholder="Data de ínicio">
        </div>
        <div class="formSection">
          <label>Data de fim:</label>
          <input id="endDateInput" type="date" name="endDate" placeholder="Data de fim">
        </div>
        <div class="navigation-container">
          <a class="a" href="../employee/index.html"><button type="button">Voltar</button></a>
          <button id="propButton" type="button">Cadastrar</button>
        </div>

      </Form>
    </div>
  </div>
</body>
<script src="../../utils/util.js"></script>
<script src="../../classes/Classes.js"></script>
<script src="index.js"></script>
</html>
